{% extends '_slide.html' %}
{% block slide_content %}

<div class="closing-remarks">
        {{ row.text1|smarty }}
    </div>

    <div class="share-panel share-panel-section clearfix">
        <h3>Share your thoughts</h3>
        <p class="share-story"><a href="mailto:?body={{ COPY.sharing.email_body|safe }}&subject={{ COPY.sharing.email_subject }}" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'email', 'conclusion']);"><i class="fa fa-envelope share-icon"></i> <b>Email</b></a></p>

        <p class="share-story"><a href="https://www.facebook.com/dialog/feed?app_id={{ COPY.sharing.facebook_app_id }}&amp;link={{ COPY.sharing.share_url|urlencode }}&amp;name={{ COPY.sharing.facebook_title|urlencode }}&amp;picture={{ COPY.sharing.facebook_image_url|urlencode }}&amp;redirect_uri={{ COPY.sharing.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'facebook', 'conclusion']);"><i class="fa fa-facebook share-icon"></i> <b> Facebook</b></a></p>

        <p class="share-story">
            <a href="http://twitter.com/share?text={{ COPY.sharing.twitter_text|urlencode }}&amp;url={{ COPY.sharing.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'tweet', 'conclusion']);"><i class="fa fa-twitter share-icon"></i> <b> Twitter </b></a>
        </p>
    </div><!-- / share-panel-section -->
{% endblock %}
